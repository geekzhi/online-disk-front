
<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!--<link rel="shortcut icon" href="favicon.ico">-->

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Modernizr JS -->
	<script src="js/lib/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
		<script src="js/lib/respond.min.js"></script>
		<![endif]-->

	</head>
	<body class="style-3">

		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>注册</h2>
						<div id="note" class="form-group" hidden>
							<div id="msg" class="alert alert-warning" role="alert"></div>
						</div>
						<div onclick="hide()" class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" placeholder="用户名" autocomplete="off">
						</div>
						<div onclick="hide()" class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="code" class="sr-only">Code</label>
							<div class="form-inline">
							<input  onclick="hide()" type="text" style="width:50%" class="form-control" id="code" placeholder="验证码" autocomplete="off"/>
							<button id="verify-code" type="button"  class="btn btn-default">发送验证码</button>
							</div>
						</div>
						<div onclick="hide()" class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div onclick="hide()" class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="再次输入密码" autocomplete="off">
						</div>
						<div onclick="hide()" class="form-group">
							<p>已有账号? <a href="login.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="button" id="register" value="注册" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>

		</div>
	
	<!-- jQuery -->
	<script src="js/lib/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/lib/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/lib/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/lib/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/lib/main.js"></script>

	<script src="js/lib/axios.min.js"></script>

	<script src="js/lib/qs.js"></script>

	<script src="js/page/config.js"></script>

	<script src="js/page/register.js"></script>
	</body>
</html>
