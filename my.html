<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>

    <link href="css/lightbox.css" rel="stylesheet" type="text/css"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/lib/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/lib/bootstrap.min.js"></script>

    <link href="css/my.css" rel="stylesheet">

    <script src="js/lib/lightbox.js"></script>


</head>
<body>
<div class="container" id="main">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="jumbotron row" id="user-jum">
                <ul class="left-ul">

                  <li><p href="login.html">首页</p></li>
                  <li><p id="logout"> 登出</p></li>

                </ul>
                <ul class="right-ul">
                    <li><button class="btn btn-warning btn-sm">会员中心</button></li>
                    <li><p id="username" style="font-size:25px;"></p></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-2 column">
            <div class="panel-group" id="option-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title" data-toggle="collapse" data-parent="#option-1" href="#function-1">功能</a>
                    </div>
                    <div id="function-1" class="panel-collapse in">
                        <div class="panel-body">
                            <i class="fa fa-upload"></i>
                            <a href="#upload" data-toggle="tab" class="acolor">
                                上传
                            </a>
                        </div>
                        <div class="panel-body">
                            <i class="fa fa-folder-o"></i>
                            <a id="file-tag" href="#file" data-toggle="tab" class="acolor">
                                全部文件
                            </a>
                        </div>
                        <div class="panel-body" class="acolor">
                        <i class="fa fa-picture-o"></i>
                            <a id="pic-tag" href="#kinds" data-toggle="tab" @click="getFileList('image')" class="acolor">
                                图片
                            </a>
                        </div>
                        <div class="panel-body">
                            <i class="fa fa-file-video-o"></i>
                            <a href="#kinds" data-toggle="tab" @click="getFileList('video')" class="acolor">
                                视频
                            </a>
                        </div>
                        <div class="panel-body">
                            <i class="fa fa-trash-o"></i>
                            <a href="#kinds" data-toggle="tab" @click="getFileList('trash')" class="acolor">
                                回收站
                            </a>
                        </div>
                    </div>

                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#option-1" href="#function-2">个人信息</a>
                    </div>
                    <div id="function-2" class="panel-collapse collapse">
                        <div class="panel-body">
                            个人资料
                        </div>
                        <div class="panel-body" onclick="fileload()">
                            <a href="#use" data-toggle="tab">
                               存储情况
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10 column">

            <div style="margin: auto; text-align: center;" id="loading" >
                <br><br><br><br><br><br><br><br><br><br>
                <img src="img/2.gif" style="height: 10%; width: 10%"/>
            </div>

            <div hidden id="myTabContent" class="tab-content">

                <div class="tab-pane fade in active" id="upload">
                    <iframe  onload="fileload()" src="upload.html" class="panel panel-default" style="width:100%; height:500px"></iframe>
                </div>
                <div class="tab-pane fade" id="file">
                    <iframe onload="fileload()" id="file-frame" src="file.html" class="panel panel-default" style="width:100%; height:500px"></iframe>
                </div>
                <div class="tab-pane fade" id="kinds">
                        <table class="table table-hover">
                            <thread>
                            <tr>
                                <th><h4>文件名</h4></th>
                                <th><h4>大小</h4></th>
                            </tr>
                            </thread>
                            <tbody>
                            <tr v-for="file in fileList" style="font-family:华文细黑;">
                                <th>
                                    <a v-if="file.type == 'image'" class="acolor" :href="'/nginx/file/' + file.id + '?token=' + token" :data-title="file.name" data-lightbox="roadtrip">
                                        {{ file.name }}
                                    </a>
                                    <a v-else-if="file.type == 'video'" class="acolor" href="javaScript:void(0)" @click="video(file.id)">
                                        {{ file.name }}
                                    </a>
                                    <a v-else>
                                        {{ file.name }}
                                    </a>
                                </th>
                                <th>
                                    <p v-if="file.size == null"></p>
                                    <p v-else-if="file.size < 10*1024" >{{ file.size }}KB</p>
                                    <p v-else>{{ Math.round(file.size/1024) }}M</p>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    <ul class="pagination" v-if="totalPage > 1">
                        <li><a @click="pagePre()">&laquo;</a></li>
                        <li v-for="index in totalPage" :class="[index == nowPage? 'active':'']">
                            <!--<a v-if="nowPage  index" class="active" @click="getFileListByPage(index)"> {{ index }}</a>-->
                            <a @click="getFileListByPage(index)"> {{ index }}</a>
                        </li>
                        <li><a @click="pageNext()">&raquo;</a></li>
                    </ul>

                </div>
                <div class="tab-pane fade" id="use">
                    <div class="progress progress-striped active">
                        <div id="use-bar" class="progress-bar" role="progressbar"
                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                             style="width: 80%;">
                        </div>
                    </div>
                    <p id="use-font"></p>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/lib/vue.min.js"></script>

<script src="js/lib/axios.min.js"></script>

<script src="js/lib/qs.js"></script>

<script src="js/page/config.js"></script>

<script src="js/page/my.js"></script>
</body>
</html>
