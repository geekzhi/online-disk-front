<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享文件</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>

    <link href="css/lightbox.css" rel="stylesheet" type="text/css"/>

    <link href="css/share.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="css/amazeui.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/lib/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/lib/lightbox.js"></script>
</head>
<body>
<div class="container" id="share-file">

    <div class="col-md-12 column">

        <div class="jumbotron row" id="user-jum">
            <ul class="left-ul">

                <li><p class="top-front"><a href="login.html" class="acolor top-front">首页</a></p></li>
                <li><p class="top-front" id="logout"> 登出</p></li>

            </ul>
            <ul class="right-ul">
                <li>
                    <button class="btn btn-warning btn-sm">会员中心</button>
                </li>
                <li>
                    <p>消息</p>
                </li>
                <li><p  class="top-front" id="username" style="font-size:25px;"></p></li>
                <li><img class="img-circle img-responsive" id="usrpic"/></li>
            </ul>
        </div>
    </div>

    <div class="box col-md-12">
        <br><br><br><br><br><br>
        <div v-show="!success">
            <div class="alert alert-danger" role="alert">{{ msg }}</div>
        </div>
        <div v-show="success">
            <div v-show="!encrypt" class="col-md-10 col-lg-offset-1">
                <div class="col-md-6">
                文件名：{{ fileName }}
                <br><br><br>
                <span>
       <i class="fa fa-clock-o"></i>{{ shareTime }}
       <p style="color: lightgrey;"> 失效时间：{{ shareValid }}</p>
           </span>
                </div>

                <div class="col-md-2">


                <a :href="url">
                    <button type="button" class="am-btn am-btn-secondary am-round">下载</button>

                </a>
                </div>

                <div class="col-md-2" style="border-left:3px solid whitesmoke; height: 300px">
                    <div style="margin-left:20px">
                    <img :src="avatar"  class="img-circle img-responsive" style="margin-left: 20px"/>
                    <br>
                    <p>分享者:{{ userName }}</p>
                    <br>
                    <button type="button" class="am-btn am-btn-secondary am-round" style="margin-left: 10px;">关注</button>
                    </div>
                </div>

            </div>

            <div v-show="encrypt" class="col-md-2 col-lg-offset-4">
                <div v-show="msgShow">
                    <div class="alert alert-danger" role="alert">{{ msg }}</div>
                </div>
                <input type="text" class="form-control" v-model="pass" placeholder="请输入分享密码"/>
                <br>
                <button @click="confirm" class="btn btn-primary btn-lg">提取文件</button>
            </div>
        </div>
    </div>

</div>

<script src="js/lib/vue.min.js"></script>

<script src="js/lib/axios.min.js"></script>

<script src="js/lib/qs.js"></script>

<script src="js/page/config.js"></script>

<script src="js/page/share.js"></script>
</body>
</html>
