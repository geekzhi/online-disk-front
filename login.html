	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>


	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!--<link rel="shortcut icon" href="favicon.ico">-->

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">


	<!-- Modernizr JS -->
	<script src="js/lib/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
		<script src="js/lib/respond.min.js"></script>

	<body class="style-3">

		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>登录</h2>
						<i>演示用户名：john 密码：123</i>
						<div id="wrong" class="form-group" hidden>
							<div id="login-msg" class="alert alert-danger" role="alert"></div>
						</div>
						<div class="form-group" onclick="hide()">
							<label for="name" class="sr-only">username</label>
							<input  type="text" class="form-control" id="name" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group" onclick="hide()">
							<label for="pass" class="sr-only">Password</label>
							<input type="password" class="form-control" id="pass" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 一周内免登录</label>
						</div>
						<div class="form-group">
							<p>没有账号? <a href="register.html">注册一个</a> | <a href="forgot.html">忘记密码?</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="登录" class="btn btn-primary" id="login">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>

		</div>

	<!-- jQuery -->
	<script src="js/lib/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/lib/bootstrap.min.js"></script>

		<script src="js/lib/axios.min.js"></script>

		<script src="js/lib/qs.js"></script>

		<script src="js/page/config.js"></script>

		<script src="js/page/login.js"></script>
	</body>
</html>
