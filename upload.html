<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link href="css/bootstrap.4.0.0.css" rel="stylesheet" type="text/css"/>
    <link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="themes/explorer-fa/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/plugins/sortable.js" type="text/javascript"></script>
    <script src="js/fileinput.js" type="text/javascript"></script>
    <script src="js/locales/zh.js" type="text/javascript"></script>
    <script src="themes/explorer-fa/theme.js" type="text/javascript"></script>
    <script src="themes/fa/theme.js" type="text/javascript"></script>
    <script src="js/lib/popper.min.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.4.0.0.min.js" type="text/javascript"></script>

</head>
<body>
<br>
<div class="col-md-8">
    <form>

        <label>图片上传</label>
        <div class="file-loading">
            <input id="file-zh" name="files" type="file" multiple>
        </div>
        <script>
            $('#file-zh').fileinput({
                theme: 'fa',
                language: 'zh',
                uploadUrl: 'http://106.15.183.161:8080/file/upload',
                uploadExtraData: {"token":(sessionStorage.getItem("Authorization") == null)?localStorage.getItem("Authorization"):sessionStorage.getItem("Authorization")}
            });
        </script>
    </form>
</div>
</body>
