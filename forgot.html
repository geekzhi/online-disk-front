	<body class="style-3">

		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>找回密码</h2>
						<div id="note" class="form-group" hidden>
							<div id="msg" class="alert alert-warning" role="alert"></div>
						</div>
						<div onclick="hide()" class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
						</div>
						<div onclick="hide()" class="form-group">
							<p><a href="login.html">登录</a> or <a href="register.html">注册</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="发送邮件" id="forgot" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>

		</div>
